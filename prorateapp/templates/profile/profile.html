{%extends 'base.html'%}
{% block content %}

{{ block.super }}
<div class="container">

    <div class="row-md-12 "">
        <img class="img-circle" alt="Cinque Terre" src='{{user.profile.image.url}}'>
        <h2 class='account-heading'>{{user.username}}</h2>
        <p class='text-secondary'>{{user.email}}</p>
    </div>
    <hr>
    {% for project in project %}
    <div class="row-md-12">
        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4">
            <div class="card ">
                <p>{{ projects.title}}</p>
                <img src="{{ project.image.url }}" height="250px" width="350px" alt="Image" />
                <p>{{ project.description }}</p>
                <p><i class="fa fa-heart"></i>{{ project.ratings }}</p>
                <p>by {{ project.profile }}</p>
                <p>on {{ project.pub_date }}</p>
                <a href="{{ project.link}}">live site</a>

            </div>
           
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
