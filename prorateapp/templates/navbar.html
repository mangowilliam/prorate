<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>


<body>


  <nav class="navbar navbar-default" role='navigation' style="background-color: #ff8a65;">

    <div class='container'>
      <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target='.navbar-collapse'>
            <span class=sr-only>Toggle navigation</span>
            <span class=icon-bar></span>
            <span class=icon-bar></span>
            <span class=icon-bar></span>
          </button>

          <a <span class="navbar-brand" href="{%url 'home'%}">Prorates</span></a>
      </div>
      
      <div class='navbar-collapse collapse '>
        <div class="col-sm-4 col-md-4 " id="search">
          <form class="navbar-form" role="search" action="{%url 'search'%}">

            <div class="input-group">
              <input type="text" class="form-control" placeholder="Search projects" name="projects">
              <div class="input-group-btn">
                <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
              </div>
            </div>

          </form>
         
        </div>
        <div class="col-sm-6 col-md-6">
          {% if user.is_authenticated %}
            <ul style="list-style: none;">
              <li class="dropdown">
                <a href="#" class="dropdown-toggle btn btn-default" data-toggle="dropdown" role="button" aria-expanded="false">Exit
                          <span class="caret"></span>
                      </a>
                <ul class="dropdown-menu" role="menu">
                  <li>
                    <a href="/accounts/password/change">Change Password</a>
                  </li>
                  <li>
                    <a href="/logout">Logout</a>
                  </li>
                </ul>
              </li>
            </ul>
            {% else %}
            <li style="list-style: none;">
              <a class='btn btn-default' href="/accounts/login">Login</a> &nbsp;&nbsp;
              <a class='btn btn-default' href="{%url 'signup'%}">Sign up</a>
            </li>
            {% endif %}
          </div>

        <ul class="navbar-right">
          <li style="list-style: none;">
            <a class="nav-link" href="{%url 'profile'%}"><i class="fa fa-fw fa-user"></i></<a>
              &nbsp;&nbsp;
            <a   class='btn btn-default' href="{%url 'addproject'%}">Add Projects</a>
          </li>
          
        </ul>

      </div>
    </div>
  </nav>

</body>

</html>
